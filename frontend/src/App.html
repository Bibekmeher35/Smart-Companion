<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Companion</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        margin: 0;
        background: #f4f6f8;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      #root {
        background: white;
        width: 420px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      button {
        background: #4f46e5;
        color: white;
        border: none;
        padding: 8px 14px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
      }

      button:disabled {
        background: #a5b4fc;
        cursor: not-allowed;
      }

      input {
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 8px;
        width: 100%;
      }

      h2 {
        margin-top: 0;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <!-- React mounts here -->
    <div id="root"></div>
  </body>
</html>
